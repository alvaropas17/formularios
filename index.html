<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="user-actions">
            <a href="register.html" class="login-icon">
                <i class="fas fa-user-plus"></i> Registro
            </a>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <!-- Regex for email validation in pattern attribute -->
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required 
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                        <button type="button" class="toggle-password" data-target="password">Ver</button>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Entrar</button>

                <div class="form-footer">
                    ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
